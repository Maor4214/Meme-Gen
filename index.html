<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Meme Me Up</title>
  </head>
  <body onload="onInit()">
    <header>
      <div class="header-logo">Meme me up</div>
      <nav class="main-nav">
        <ul class="clean-list">
          <li><a onclick="onOpenGallery()">Gallery</a></li>
          <li><a onclick="onOpenRandomMeme()">Randomize</a></li>
          <li><a onclick="onOpenSavedMemes()">Saved memes</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="main-meme-gen">
        <div class="meme-gen">
          <section class="canvas-container">
            <canvas width="480" height="480"> </canvas>
          </section>
          <div class="tools-editor">
            <input type="text" class="text-input" placeholder="Add text here" oninput="onChangeTxt(this.value)" />
            <div class="line-optins">
            <button class="add-line-btn">+</button>
            <button class="move-line-btn">move</button>
            <button class="delete-line-btn">X</button>
          </div>
            <div class="font-editor">
              <input type="color" oninput="onSetColor(this.value)" />
              <button onclick="onChangeFont(2)">large font size</button>
              <button onclick="onChangeFont(-2)">small font size</button>
              <button>alligin start</button>
              <button>alligin center</button>
              <button>alligin end</button>
              <section custom-font>
                <select>
                  <option value="0">Arial</option>
                  <option value="1">Verdana</option>
                  <option value="2">Tahoma</option>
                </select>
            </div>
            <div class="share-options">
              <button class="save">Save</button>
              <button class="download">Download</button>
              <button class="upload">Upload</button>
              </section>
            </div>
          </div>
        </div>
      </section>
      <section class="main-gallery">
        <label for="file-input" class="upload-img">
          <img src="imgs/img.jpg" alt="Upload" />
        </label>
        <input
          id="file-input"
          type="file"
          class="file-input btn hidden"
          name="image"
          onchange="onImgInput(event)"
        />

        <div class="gallery"></div>
      </section>
      <section class="main-saved"></section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
    <script src="js/Services/gallery.service.js"></script>
    <script src="js/Services/meme.service.js"></script>
    <script src="js/Controllers/gallery.controller.js"></script>
    <script src="js/Controllers/meme.controller.js"></script>
  </body>
</html>
