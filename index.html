<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Meme Me Up</title>
  </head>
  <body onload="onInit()">
    <header>
      <div class="header-logo">Meme me up</div>
      <nav class="main-nav">
        <ul class="clean-list">
          <li><a onclick="onOpenGallery()">Gallery</a></li>
          <li><a onclick="onOpenRandomMeme()">Randomize</a></li>
          <li><a onclick="onOpenSavedMemes()">Saved memes</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="main-meme-gen">
        <div class="meme-gen">
          <section class="canvas-container">
            <canvas width="480" height="480"> </canvas>
          </section>
          <div class="tools-editor">
            <input type="text" class="text-input" placeholder="Add text here" oninput="onChangeTxt(this.value)" />
            <div class="line-optins">
            <button class="add-line-btn" onclick="onAddLine()"><img src="imgs/add-icon.png" alt=""></button>
            <button class="move-line-btn"><img src="imgs/movetxt-icon.png" alt=""></button>
            <button class="delete-line-btn" onclick="onRemoveLine()"><img src="imgs/delete-icon.png" alt=""></button>
          </div>
            <div class="font-editor">
              <input  class="color" type="color" oninput="onSetColor(this.value)" />
              <button class="big-font" onclick="onChangeFont(2)"><img src="imgs/big.png" alt=""></button>
              <button class="small-font" onclick="onChangeFont(-2)"><img src="imgs/small.png" alt=""></button>
              <button class="start" onclick="onChangeAlign('right')"><img src="imgs/right.png" alt=""></button>
              <button class="center" onclick="onChangeAlign('center')"><img src="imgs/center.png" alt=""></button>
              <button class="end" onclick="onChangeAlign('left')"><img src="imgs/left.png" alt=""></button>
              <section custom-font class="font">
                <select onchange="onChangeFont(this.value)">
                  <option value="arial">Arial</option>
                  <option value="verdana">Verdana</option>
                  <option value="tahoma">Tahoma</option>
                </select>
            </div>
            <div class="share-options">
              <button class="save">Save</button>
              <button><a href="#" onclick="onDownload(this)" download="Your Meme">Download</a></button>
              <button class="upload">Upload</button>
              </section>
            </div>
          </div>
        </div>
      </section>
      <section class="main-gallery">
        <label for="file-input" class="upload-img">
          <img src="imgs/img.jpg" alt="Upload" />
        </label>
        <input
          id="file-input"
          type="file"
          class="file-input btn hidden"
          name="image"
          onchange="onImgInput(event)"
        />

        <div class="gallery"></div>
      </section>
      <section class="main-saved"></section>
    </main>
    <script src="js/util.js"></script>
    <script src="js/Services/gallery.service.js"></script>
    <script src="js/Services/meme.service.js"></script>
    <script src="js/Controllers/gallery.controller.js"></script>
    <script src="js/Controllers/meme.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
